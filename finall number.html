    <script>
        var rnd = Math.random() * 100
        var correct = false
        var answer = Math.floor(rnd)
        var last = 0, max = 100;
        var output = document.getElementById("output")
        var buttons = document.getElementsByTagName("h1")

        for (var i = 0; i < 12; i++) {
            var button = buttons[i]
            button.onclick = function () {
                console.log(button)
                var output = document.getElementById("output")
                var btn = event.srcElement
                if (output.innerText.length < 2) {
                    output.innerText += btn.innerText
                }
            }
        }

        var range = document.getElementById("range")
        document.getElementById("go").onclick = function () {
            console.log(answer)

            if (output.innerText == answer) {
                alert("you pass")
            }
            if (output.innerText > answer) {
                if (output.innerText < max)
                    max = output.innerText
            }
            else if (output.innerText < answer) {
                if (output.innerText > last) {
                    last = output.innerText
                }
            }
            range.innerText = last + "~" + max;
            output.innerText = "";
        }

        document.getElementById("delete").onclick = function () {
            output.textContent = "";
        }

        function GetRandomNum(min, max) {
            var range = max - min
            var rand = Math.random()
            return (min + Math.round(rand * range))
        }


    </script>
